<div class="main-content">
    <form class="formulaire" [formGroup]="formulaire" (ngSubmit)="utilisateur()">
        <h2 class="titre">Creer une compte</h2>

        <mat-form-field appearance="outline">
            <mat-label for="first_name" class="required">Pr√©nom</mat-label>
            <input matInput type="text" id="first_name" name="first_name" formControlName="first_name">
            <mat-error *ngIf="erreur.first_name.touched && erreur.first_name.invalid">
                <div *ngIf="erreur.first_name.errors?.required">Ce champ est obligatoire</div>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label for="last_name" class="required">Nom</mat-label>
            <input matInput type="text" id="last_name" name="last_name" formControlName="last_name">
            <mat-error *ngIf="erreur.last_name.touched && erreur.last_name.invalid">
                <div *ngIf="erreur.last_name.errors?.required">Ce champ est obligatoire</div>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label for="dob">Date de naissance</mat-label>
            <input matInput type="date" id="dob" name="dob" formControlName="dob">
            <mat-error *ngIf="erreur.dob.touched && erreur.dob.invalid" class="alert alert-danger">
                <div *ngIf="erreur.dob.errors?.required">Ce champ est obligatoire</div>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label for="email" class="required">Courriel</mat-label>
            <input matInput type="text" id="email" name="email" formControlName="email">
            <mat-error *ngIf="erreur.email.touched && erreur.email.invalid" class="alert alert-danger">
                <div *ngIf="erreur.email.errors?.required">Ce champ est obligatoire</div>
                <div *ngIf="erreur.email.errors?.email">Veuillez rentrer un courriel valide</div>
            </mat-error>
        </mat-form-field>


        <mat-form-field appearance="outline">
            <mat-label for="password" class="required">Mot de passe</mat-label>
            <input matInput type="password" id="password" name="password" formControlName="password">

            <mat-error *ngIf="erreur.password.touched && erreur.password.invalid" class="alert alert-danger">
                <div *ngIf="erreur.password.errors?.required">Ce champ est obligatoire</div>
            </mat-error>
        </mat-form-field>

        <small>( * ) Champ obligatoire</small>

        <button type="submit">Enregistrer</button>
    </form>
</div>
